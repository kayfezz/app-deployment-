<!-------- Login Card ------>
<main>
  <div class="login-container">
    <div class="login-card">
      <h3 class="text-center mb-4">Login</h3>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required placeholder="Enter email" />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required minlength="6" placeholder="Enter password" />
          <div class="invalid-feedback">
            Password must be at least 6 characters.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100"><a href="Profile.html" class="text-white">Login</a></button>
      </form>
    </div>
  </div>

  <div class="text-center mt-3">
  <p> Dont have an account | <a href="registration.html">Register Now</a> </p>
  </div>
