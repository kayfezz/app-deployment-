<!------Registration Form -------->

<main>
  <div class="register-container" style="margin-top: 50px;">
    <div class="register-card">
      <h3 class="text-center mb-4">Create an Account</h3>
      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required placeholder="Enter your name" />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required placeholder="Enter your email" />
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required minlength="6" placeholder="Create a password" />
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required placeholder="Re-enter your password" />
          <div class="invalid-feedback">Passwords must match.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100"><a href="Profile.html" class="text-white">Register</a></button>
        <p class="text-center mt-3">
          Already have an account? <a href="Login.html">Login</a>
        </p>
      </form>
    </div>
  </div>
</main>
