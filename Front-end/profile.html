<!-- Profile Section -->
<div class="container" style="margin-top: 50px;">
  <div class="card mx-auto custom-card" style="max-width: 500px;">
    <div class="card-body text-center">
      <img src="images/icon.jpg" class="rounded-circle mb-3" alt="User Avatar">
      <h3 class="card-title mb-3">My Profile</h3>

      <form>
        <div class="mb-3 text-start">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" placeholder="Kayla Kiriau">
        </div>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="kayla@example.com">
        </div>
        <div class="mb-3 text-start">
          <label for="bio" class="form-label">Bio</label>
          <textarea id="bio" class="form-control" rows="3" placeholder="I love staying organized with ToDo App!"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
      </form>
    </div>
